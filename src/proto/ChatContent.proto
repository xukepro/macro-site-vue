syntax ="proto3";
package protocol;

//optimize_for 加快解析的速度
option optimize_for = SPEED;
option java_package = "com.xuke.macrosite.common.protobuf";
option java_outer_classname="ChatContentProto";

// 返回实体
message ChatContent{
    int32 receive_id = 1;
    int32 msg_type = 2;
    string msg_content = 3;
}